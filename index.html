<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learniverse - Future of Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="particles"></div>
    
    <div class="hero-section">
        <div class="hero-content">
            <div class="brand">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1 class="brand-name">Learniverse</h1>
                <div class="tagline">Future of Learning</div>
            </div>
            
            <p class="hero-description">Unlock your potential with cutting-edge education technology</p>
            
            <button class="cta-button" data-bs-toggle="modal" data-bs-target="#authModal">
                <span>Enter Universe</span>
                <i class="fas fa-rocket"></i>
            </button>
        </div>
    </div>

    <div class="modal fade" id="authModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <button type="button" class="modal-close" data-bs-dismiss="modal">
                    <i class="fas fa-times"></i>
                </button>
                
                <div class="modal-header">
                    <div class="modal-brand">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Learniverse</span>
                    </div>
                </div>
                
                <div class="modal-body">
                    <div class="auth-tabs">
                        <button class="tab-btn active" data-tab="login">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </button>
                        <button class="tab-btn" data-tab="signup">
                            <i class="fas fa-user-plus"></i>
                            Signup
                        </button>
                    </div>
                    
                    <div class="tab-content">
                        <div class="tab-pane active" id="login">
                            <form id="loginForm">
                                <div class="input-group">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="loginUsername" placeholder="Username" required>
                                </div>
                                
                                <div class="input-group">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="loginPassword" placeholder="Password" required>
                                </div>
                                
                                <button type="submit" class="auth-btn login-btn">
                                    <span>Access Universe</span>
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                            </form>
                        </div>
                        
                        <div class="tab-pane" id="signup">
                            <form id="signupForm">
                                <div class="input-group disabled">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="signupUsername" placeholder="Choose Username" disabled>
                                </div>
                                
                                <div class="input-group disabled">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="signupPassword" placeholder="Choose Password" disabled>
                                </div>
                                
                                <button type="button" class="auth-btn signup-btn" disabled>
                                    <span>Join Universe</span>
                                    <i class="fas fa-rocket"></i>
                                </button>
                                
                                <div class="demo-alert">
                                    <i class="fas fa-info-circle"></i>
                                    <span>Demo mode - Use Login tab</span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/index.js"></script>
</body>
</html>
